 <!-- Related Posts -->
 <section class="g-pt-20 g-bg-gray-light-v5">
    <div class="container g-pt-20 g-pb-70">
      <h3 class="h5 g-color-black g-font-weight-600 text-center text-uppercase g-mb-60">Related Posts</h3>
{% for post in related_post %}
      <div class="row">
        <div class="col-sm-6 col-lg-4 g-mb-30">
          <!-- Blog Classic Blocks -->
          <article class="u-shadow-v19 g-bg-white">
              {% if post.main_image %}
            <img class="img-fluid w-100" src="{{post.main_image.url}}" alt="Image Description">
            {% endif %}
            <div class="g-bg-white g-pa-30">
              <span class="d-block g-color-gray-dark-v4 g-font-weight-600 g-font-size-12 text-uppercase mb-2"> 
                {{post.publication_date }}
            </span>
              <h2 class="h5 g-color-black g-font-weight-600 mb-3">
                  <a class="u-link-v5 g-color-black g-color-primary--hover g-cursor-pointer" href="{% url 'web:research_detail' pk=post.id  %}">
                    {{post.head_line }}
                  </a>
                </h2>
              <p class="g-color-gray-dark-v4 g-line-height-1_8">
                {{post.intro }}

                </p>
            </div>
          </article>
          <!-- End Blog Classic Blocks -->
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
  <!-- End Related Posts -->
