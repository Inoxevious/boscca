<!-- Blog Single Item Author -->
<section class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <!-- Tags -->
        <div class="g-mb-40">
          <ul class="u-list-inline mb-5">
            <li class="list-inline-item g-mb-10">
              <a class="u-tags-v1 g-brd-around g-brd-gray-dark-v5 g-brd-primary--hover g-color-black g-color-white--hover g-bg-primary--hover g-font-weight-600 g-font-size-12 g-rounded-50 g-py-4 g-px-15" href="#">Money</a>
            </li>
            <li class="list-inline-item g-mb-10">
              <a class="u-tags-v1 g-brd-around g-brd-gray-dark-v5 g-brd-primary--hover g-color-black g-color-white--hover g-bg-primary--hover g-font-weight-600 g-font-size-12 g-rounded-50 g-py-4 g-px-15" href="#">Community</a>
            </li>
            <li class="list-inline-item g-mb-10">
              <a class="u-tags-v1 g-brd-around g-brd-gray-dark-v5 g-brd-primary--hover g-color-black g-color-white--hover g-bg-primary--hover g-font-weight-600 g-font-size-12 g-rounded-50 g-py-4 g-px-15" href="#">Business</a>
            </li>
          </ul>
        </div>
        <!-- End Tags -->

        <!-- Social Icons -->
        <div class="text-center">
          <h3 class="h6 g-color-black g-font-weight-600 text-uppercase mb-3">Share:</h3>
          <ul class="list-inline g-mb-60">
            <li class="list-inline-item g-mx-2">
              <a class="u-icon-v1 u-icon-slide-up--hover g-color-gray-dark-v4 g-color-facebook--hover" href="#">
                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-facebook"></i>
                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-facebook"></i>
              </a>
            </li>
            <li class="list-inline-item g-mx-2">
              <a class="u-icon-v1 u-icon-slide-up--hover g-color-gray-dark-v4 g-color-twitter--hover" href="#">
                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-twitter"></i>
                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item g-mx-2">
              <a class="u-icon-v1 u-icon-slide-up--hover g-color-gray-dark-v4 g-color-google-plus--hover" href="#">
                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-google-plus"></i>
                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-google-plus"></i>
              </a>
            </li>
            <li class="list-inline-item g-mx-2">
              <a class="u-icon-v1 u-icon-slide-up--hover g-color-gray-dark-v4 g-color-linkedin--hover" href="#">
                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-linkedin"></i>
                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- End Social Icons -->

        <!-- Author -->
        <div class="g-brd-top g-brd-gray-light-v3 g-pt-60 g-pb-100">
          <div class="row justify-content-between">
            <div class="media">
                {% if article.author.profile.profile_pic %}
              <img class="d-flex g-width-100 g-height-100 rounded-circle g-mr-30" src="{{ article.author.profile.profile_pic.url}}" alt="Image Description">
{% endif %}
              <div class="media-body">
                <h4 class="h5 g-color-black g-font-weight-600"> {{ article.author.profile.user.first_name}}  {{ article.author.profile.user.last_name}}</h4>
                <p class="g-color-gray-dark-v5 mb-4">{{ article.author.profile.education_level}}</p>
                <a class="btn u-btn-outline-black g-brd-gray-light-v1 g-font-weight-600 g-font-size-12 text-uppercase g-py-12 g-px-25" href="#">All author posts</a>
              </div>
            </div>
          </div>
        </div>
        <!-- End Author -->
      </div>
    </div>
  </section>
  <!-- End Blog Single Item Author -->
